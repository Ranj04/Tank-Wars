<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TankGame – Play in Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CheerpJ runtime -->
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
    <script>
        async function launch() {
            try {
                console.log("[CheerpJ] init…");
                await cheerpjInit();
                console.log("[CheerpJ] running jar…");
                const exitCode = await cheerpjRunJar("/app/TankWars-Public.jar");
                console.log("[CheerpJ] app exited with", exitCode);
            } catch (e) {
                console.error("CheerpJ start error:", e);
                const box = document.getElementById("status");
                box.textContent = "Error starting game. See DevTools Console for details.";
            }
        }
        window.addEventListener("load", launch);
    </script>
    <style>
        html, body { height:100%; margin:0; background:#111; color:#ddd; font:14px system-ui, sans-serif; }
        .hint { position:fixed; bottom:12px; left:12px; opacity:.7 }
        .status { position:fixed; top:12px; left:12px; opacity:.9; background:#222; padding:8px 10px; border-radius:6px; }
    </style>
</head>
<body>
<div id="status" class="status">Loading TankGame…</div>
<div class="hint">Tip: click the window once to capture keyboard focus.</div>
</body>
</html>
